{% extends "base_template.html" %}
{% load static %}

{% block content %}
    <H1>Nuevo Contrato</H1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'publicidad:contratos_list' %}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-success">Aceptar</button>
        </form>
    </div>
{% endblock %}
